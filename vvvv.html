    <script src="script.js">
        // Add event listeners to update percentage circles on page load
document.addEventListener("DOMContentLoaded", () => {
    const pythonPercentage = document.getElementById("python-percentage");
    
    // Get the percentage value from the progress bar
    const pythonProgressValue = parseFloat(pythonPercentage.textContent);

    // Update the circle's background color based on the percentage
    updateCircleColor(pythonPercentage, pythonProgressValue);
});

// Function to update the circle's background color based on the percentage
function updateCircleColor(element, percentage) {
    let color = "orange"; // Default color
    
    if (percentage < 25) {
        color = "red";
    } else if (percentage < 50) {
        color = "orange";
    } else if (percentage < 75) {
        color = "yellow";
    }

    element.style.backgroundColor = color;
}
