<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* Default styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff; /* Default background color */
    color: #333; /* Default text color */
    transition: background-color 0.3s, color 0.3s;
}

header {
    background-color: #333; /* Default header background color */
    color: #fff; /* Default header text color */
    padding: 20px;
}

a {
    color: #0073e6; /* Default link color */
}

/* Dark mode styles */
body.dark-mode {
    background-color: #333;
    color: #fff;
}

header.dark-mode {
    background-color: #000;
    color: #fff;
}

a.dark-mode {
    color: #44bd32;
}

    </style>
</head>
<body>
    <header>
        <h1>My Webpage</h1>
        <a href="#" id="dark-mode-toggle">Toggle Dark Mode</a>
    </header>
    
    <main>
        <p>This is some sample text.</p>
        <div class="content">
            <h2>Content Heading</h2>
            <p>This is the main content of the webpage.</p>
        </div>
    </main>
    
    <footer>
        <p>Footer content here.</p>
    </footer>

    <script>
        // Function to toggle dark mode
function toggleDarkMode() {
    const body = document.body;
    const header = document.querySelector('header');
    const links = document.querySelectorAll('a');

    // Toggle the "dark-mode" class on body
    body.classList.toggle('dark-mode');

    // Toggle the "dark-mode" class on header and links
    header.classList.toggle('dark-mode');
    links.forEach((link) => {
        link.classList.toggle('dark-mode');
    });
}

// Add a click event listener to the dark mode toggle anchor tag
const darkModeToggle = document.getElementById('dark-mode-toggle');
darkModeToggle.addEventListener('click', toggleDarkMode);

    </script>
</body>
</html>
